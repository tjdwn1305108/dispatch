{% extends "layout.html" %}
{% block content %}
    <p>여기는 실제 본문을 처리한다.</p>
    <p>1. 스트링 출력 : {{my_string}}</p>
    <p>2. 리스트의 3번째 값 출력 : {{my_list[2]}}</p>
    <p>3. List 값 모두를 반복 모두 출력해 보자.</p>
    <ul class="list">
        {% for n in my_list %}
            <li>{{n}}</li>
        {% endfor %}
    </ul>
{% endblock %}
